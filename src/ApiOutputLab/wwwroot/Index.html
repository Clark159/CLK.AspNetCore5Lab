<!DOCTYPE html>

    <title></title>
    <script src="clk.lab.js"></script>
    <script>

        // getUserJson
        function getUserJson() {

            // Variables

            // ActionModel
            var actionModel = {};

            // Headers
            var headers = {};
            headers["Accept"] = "application/json";

            // Post
            postRequst("home/getUser", actionModel, headers)

                // Success
                .then(function (response) {
                    document.getElementById("getUserJson.result").innerText = JSON.stringify(response, null, 2);
                })

                // Error
                .catch(function (error) {
                    document.getElementById("getUserJson.result").innerText = JSON.stringify(error, null, 2);
                });
        }
