<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // getToken
        function getToken() {

            // Variables

            // ActionModel
            var actionModel = {};
            actionModel.userId = "123456";
            actionModel.userName = "Clark許功蓋";

            // Post
            postRequst("token/getToken", actionModel)

                // Success
                .then(function (response) {
                    document.getElementById("getToken.result").innerText = JSON.stringify(response, null, 2);
                })

                // Error
                .catch(function (error) {
                    document.getElementById("getToken.result").innerText = JSON.stringify(error, null, 2);
                });
        }

        // getUser
        function getUser() {

            // Variables
            var token = null;
            if (document.getElementById("getToken.result").innerText != "") {
                token = JSON.parse(document.getElementById("getToken.result").innerText).token;
            }

            // ActionModel
            var actionModel = {};

            // Headers
            var headers = {};
            if (token != null) headers["Authorization"] = "Bearer " + token;
            
            // Post
            postRequst("token/getUser", actionModel, headers)

                // Success
                .then(function (response) {
                    document.getElementById("getUser.result").innerText = JSON.stringify(response, null, 2);
                })

                // Error
                .catch(function (error) {
                    document.getElementById("getUser.result").innerText = JSON.stringify(error, null, 2);
                });
        }

        // PostRequst
        function postRequst(url, body, headers) {

            // Headers
            if (headers == null) headers = {};
            if (headers["Content-Type"] == null) headers["Content-Type"] = "application/json";
            if (headers["Accept"] == null) headers["Accept"] = "application/json";

            // Post
            var task = fetch(url, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(body)
            })

            // Response
            .then(function (response) {
                return response.text().then(function (text) {

                    // Success
                    if (response.ok == true) {
                        return text ? JSON.parse(text) : {};
                    }

                    // Error
                    if (response.ok == false) {
                        var error = text ? JSON.parse(text) : {};
                        error.status = response.status;
                        throw error
                    }
                })
            })

            // Error
            .catch(function (error) {

                // Local
                if (error instanceof TypeError == true) {
                    throw {
                        errorCode: 999,
                        message: "Connection Failed"
                    }
                };

                // Remote
                throw error;
            });

            // Return
            return task;
        }

    </script>
</head>
<body>

    <!--Title-->
    <h2>JwtAuthLab.Index</h2>
    <hr />

    <!--GetToken-->
    <button onclick="getToken();">GetToken</button><br />
    <br />
    <div id="getToken.result"></div><hr />

    <!--GetUser-->
    <button onclick="getUser();">GetUser</button><br />
    <br />
    <div id="getUser.result"></div><hr />

</body>
</html>
