<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="clk.lab.js"></script>
    <script>

        // getDataV1
        function getDataV1() {

            // Variables

            // ActionModel
            var actionModel = {};

            // Headers
            var headers = {};
            headers["api-version"] = "1.0";

            // Post
            postRequst("home/getData", actionModel, headers)

                // Success
                .then(function (response) {
                    document.getElementById("getDataV1.result").innerText = JSON.stringify(response, null, 2);
                })

                // Error
                .catch(function (error) {
                    document.getElementById("getDataV1.result").innerText = JSON.stringify(error, null, 2);
                });
        }

<body>
